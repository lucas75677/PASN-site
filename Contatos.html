<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo de Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contact-list {
            list-style-type: none;
            padding: 0;
        }
        .contact-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .contact-item h3 {
            margin: 0;
        }
        .contact-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Meus Contatos</h1>

    <!-- Formulário para adicionar novo contato -->
    <form id="contactForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <button type="submit">Adicionar Contato</button>
    </form>

    <!-- Lista de contatos -->
    <ul class="contact-list" id="contactList">
        <!-- Exemplo de contato -->
        <li class="contact-item">
            <h3>João Silva</h3>
            <p>Telefone: (11) 98765-4321</p>
            <p>Email: joao.silva@example.com</p>
        </li>
    </ul>

    <script>
        // JavaScript para adicionar contatos dinamicamente
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            // Captura os valores dos campos
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            // Cria um novo elemento de contato
            const newContact = document.createElement('li');
            newContact.classList.add('contact-item');
            newContact.innerHTML = `
                <h3>${name}</h3>
                <p>Telefone: ${phone}</p>
                <p>Email: ${email}</p>
            `;

            // Adiciona o novo contato à lista
            document.getElementById('contactList').appendChild(newContact);

            // Limpa os campos do formulário
            document.getElementById('contactForm').reset();
        });
    </script>

</body>
</html>
