<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 300px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #messages {
            height: 200px;
            overflow-y: scroll;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            box-sizing: border-box;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            color: #007bff;
        }
        .bot-message {
            text-align: left;
            color: #333;
        }
    </style>
</head>
<body>

<div id="chatbox">
    <div id="messages">
        <div class="message bot-message">Chatbot: Olá! Como posso ajudar?</div>
    </div>
    <input type="text" id="input" placeholder="Digite uma mensagem...">
</div>

<script>
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            const userMessage = input.value.trim();
            if (userMessage) {
                messages.innerHTML += `<div class="message user-message">Você: ${userMessage}</div>`;
                input.value = '';

                if (userMessage.toLowerCase() === 'oi') {
                    setTimeout(() => {
                        messages.innerHTML += `<div class="message bot-message">Chatbot: Oikk</div>`;
                        messages.scrollTop = messages.scrollHeight;
                    }, 500);
                } else {
                    setTimeout(() => {
                        messages.innerHTML += `<div class="message bot-message">Chatbot: Não entendi. Digite "oi" para começar.</div>`;
                        messages.scrollTop = messages.scrollHeight;
                    }, 500);
                }
            }
        }
    });
</script>

</body>
</html>
